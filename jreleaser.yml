project:
  name: pomchecker
  description: Checks POM files may be uploaded to Maven Central
  links:
    homepage: https://kordamp.org/pomchecker
  authors:
    - Andres Almiray
  license: Apache-2.0
  java:
    groupId: org.kordamp.maven
    version: 8
    multiProject: true
  inceptionYear: 2020
  stereotype: CLI

release:
  github:
    overwrite: true
    sign: true
    issues:
      enabled: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
      labelers:
        - label: 'dependencies'
          title: 'regex:^(?:deps(?:\(.*\))?!?):\s.*'
          order: 120
      categories:
        - title: '‚öôÔ∏è  Dependencies'
          key: 'dependencies'
          order: 70
          labels:
            - 'dependencies'
      hide:
        categories:
          - 'merge'
        contributors:
          - 'GitHub'
      replacers:
        - search: 'deps: '

signing:
  active: ALWAYS
  armored: true

deploy:
  maven:
    nexus2:
      maven-central:
        active: RELEASE
        url: https://s01.oss.sonatype.org/service/local
        closeRepository: true
        releaseRepository: true
        stagingRepositories:
          - target/staging-deploy

announce:
  twitter:
    active: RELEASE
    status: üöÄ {{projectName}} {{projectVersion}} has been released! {{releaseNotesUrl}}
  mastodon:
    active: RELEASE
    host: https://mastodon.social
    status: üöÄ {{projectName}} {{projectVersion}} has been released! {{releaseNotesUrl}}

distributions:
  pomchecker:
    java:
      mainClass: org.kordamp.maven.checker.cli.Main
      artifactId: pomchecker-cli
    brew:
      active: RELEASE
    scoop:
      active: RELEASE
    jbang:
      active: ALWAYS
    sdkman:
      active: RELEASE
      continueOnError: true
    artifacts:
      - path: pomchecker-cli/target/distributions/{{distributionName}}-{{projectVersion}}.zip
        transform: pomchecker-cli/target/distributions/{{distributionName}}-{{projectEffectiveVersion}}.zip
      - path: pomchecker-cli/target/distributions/{{distributionName}}-{{projectVersion}}.tar.gz
        transform: pomchecker-cli/target/distributions/{{distributionName}}-{{projectEffectiveVersion}}.tar.gz

  pomchecker-cli:
    type: SINGLE_JAR
    artifacts:
      - path: '{{distributionName}}/target/{{distributionName}}-{{projectVersion}}-all.jar'
        transform: '{{distributionName}}/target/{{distributionName}}-{{projectEffectiveVersion}}-all.jar'

  pomchecker-toolprovider:
    type: SINGLE_JAR
    java:
      version: 9
    artifacts:
      - path: '{{distributionName}}/target/{{distributionName}}-{{projectVersion}}.jar'
        transform: '{{distributionName}}/target/{{distributionName}}-{{projectEffectiveVersion}}.jar'

files:
  artifacts:
    - path: VERSION
      extraProperties:
        skipChecksum: true
        skipSigning: true
